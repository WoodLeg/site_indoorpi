<div class="container">
</div>

<div class="container" style="margin-top: 200px">
   <div class="row center-align">
      <div class="col s12">
         <h2>{{pageTitle}}</h2>
      </div>
   </div>
   <div class="row">
      <div class="col s12">
         <form class="col s12" ng-submit="submit(user)" name='user'>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" ng-model="user.email" class="validate" required>
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="pass" type="password" ng-model="user.password" class="validate" required>
                <label for="password" data-error="wrong" data-success="right">Password</label>
              </div>
            </div>
            <div class="row center-align">
               <div class="col s12">
                  <button class="btn waves-effect waves-light" type="submit" ng-disabled="!user.$valid">Send</button>
               </div>
            </div>
         </form>
      </div>
   </div>
</div>
